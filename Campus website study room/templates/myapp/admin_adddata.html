{% extends 'myapp/admin_base.html' %}

{% block title %}
<title>添加自习信息</title>
{% endblock %}

{% block content %}
    <nav style="width: 600px;
	height: 480px;
	border: 5px;
	border-radius: 5px;
	background-color:#fff;
	justify-content: center;
	display: flex;
	box-shadow: 0 0 3px 1px rgba(0,0,0,.7);
	background-color: #C4C4C4;
	margin-top: 70px;
    position: absolute;
    margin-left: 450px">
<center>
<form action="{% url 'admin_insert' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">自习室名称:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="例如：xx栋xxF-xx房" name="room_id"/>
            </td>
        </tr>
        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">剩余人数:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="例如：10" name="allow_num"/>
            </td>
        </tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">自习状态:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" placeholder="请输入True或者False" type="text" name="statu"/>
            </td>
        </tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">自习名:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="例如：复习高数" name="meet_name"/>
            </td>
        </tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">操作:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="例如：预约" name="operation"/>
            </td>
        </tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">发起人:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="例如：陈同学" name="president"/>
            </td>
        </tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">自习开始时间:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="datetime-local" name="start_time"/>
            </td>
        </tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">自习结束时间:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="datetime-local" name="end_time"/>
            </td></tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">预约自习人的名字:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="例如：张三" name="sub_name"/>
            </td></tr>        <tr>
            <td style="font-size: 20px;font-family: Arial, Helvetica, sans-serif">自习种类:</td>
            <td>
                <input style="display: flex;width: 320px;height: 40px;border-radius: 5px;border-top-color: #1F4764;" type="text" placeholder="考公/考研" name="meet_kind"/>
            </td>
        </tr>
    </table>
    <nav style="display: flex;flex-direction: row;margin-left:80px;margin-top: 20px;" >
    <input style="display: flex;width: 100px;height: 45px;border-radius: 10px; text-align: center; vertical-align:center;background-color: white;color: black;font-weight: bolder;" type="submit" value="添加自习信息"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <nav style="display: flex;margin-left: 80px;">
        <input style="display: flex;width: 100px;height: 50px;border-radius: 10px;text-align:center;vertical-align:center;color:white;color: black;font-weight: bolder;" type="reset" value="重新添加"/>&nbsp;
             </nav>
     </nav>

    </form>
</center>
    </nav>
{% endblock %}
