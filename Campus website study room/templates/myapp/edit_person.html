{% extends 'myapp/base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>

</head>
{% block content %}
<style>

        .button{
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }
        .button a{
          text-decoration: none;
          color: aliceblue;
      }
     table td{
         font-size:20px;
     }
    input{
        font-size:15px;
    }
    </style>
<body>
<center>

<form action="{% url 'editdata' name %}" method="post">
    {% csrf_token %}

    <br/> <br/> <br/> <br/>

    <table>
         <h2>个人基本信息</h2>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="name" value={{ name }} /></td>
        </tr>
         <tr>
            <td>密码：</td>
            <td><input type="text" name="password" value={{ password }} /></td>
        </tr>
         <tr>
            <td>确认密码：</td>
            <td><input type="text" name="repassword" value={{ repassword }} /></td>
        </tr>
         <tr>
            <td>性别：</td>
            <td><input type="text" name="sex" value={{ sex }} /></td>
        </tr>
         <tr>
            <td>城市：</td>
            <td><input type="text" name="city" value={{ city }} /></td>
        </tr>
        <tr>
            <td>电话：</td>
            <td><input type="tel" name="tel" value={{ tel }} /></td>
        </tr>

    </table><br/>

        <input class="button" type="submit" value="修改"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input class="button" type="reset" value="重置"/>&nbsp;&nbsp;&nbsp;&nbsp;
       <button class="button"> <a href="{% url 'meeting_personal' name %}">返回</a></button>
</form>
</center>
</body>
{% endblock %}
<html>
