 <!DOCTYPE html>
<html lang="en">
<style>
    <meta charset="UTF-8">
    <title>登录</title>
     *{
            margin: 0;
            padding: 0;
        }
         html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #loginDiv {
            width: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: rgba(75, 81, 95, 0.3);
            box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.8);
            border-radius: 5px;
        }
        p {
            margin-top: 30px;
            margin-left: 20px;
            color: azure;
       }
       input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 1);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
      }
      .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
     }
     .button a{
          text-decoration: none;
          color: aliceblue;
      }
</style>
</head>
<body style="background: #ffffff url(../../static/images/login1.jpg);background-size:100% 100%;background-repeat: no-repeat;">
<div id="loginDiv">

<form action="{% url 'admin_logining' %}" method="post">
    {% csrf_token %}
    <h1 style="text-align: center;color: aliceblue;">管理员登录</h1>
    <p>管理员名：&nbsp;&nbsp;<input type="text"   name="name" placeholder="管理员名"> </p>
    <p>管理员密码: <input type="password"  name="password" placeholder="管理员密码"><br>
   <div style="text-align: center;margin-top: 30px;">
       <input type="submit" class="button" value="登录">
   </div>



</form>

</div>


</body>
</html>
